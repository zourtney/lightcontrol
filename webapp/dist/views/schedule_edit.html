<div class="modal-header"><h3>{{schedule.name}} properties</h3></div><div class="modal-body schedule"><form role="form"><div class="form-group"><label for="scheduleName">Name</label><input type="text" class="form-control" id="scheduleName" placeholder="Enter schedule name" ng-model="schedule.name"></div><div class="form-group"><label for="scheduleCron">Time schedule (use <a href="http://en.wikipedia.org/wiki/Cron#Examples" target="_blank">cron format</a>)</label><input type="text" class="form-control" id="scheduleCron" placeholder="Enter time schedule" ng-model="schedule.cron"></div></form><form class="form-horizontal" role="form"><div class="form-group" ng-repeat="switch in schedule.switches"><label for="scheduleSwitch{{switch.id}}" class="col-sm-3 control-label">{{switch.name}}</label><select id="scheduleSwitch{{switch.id}}" class="form-control" ng-model="switch.selectValue" ng-options="o.name for o in switchOptions"></select></div></form></div><div class="modal-footer"><button class="btn btn-danger pull-left" ng-click="delete()"><i class="fa fa-trash-o"></i> Delete</button> <button class="btn btn-default" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-click="ok()"><i class="fa fa-save"></i> Save</button></div>
